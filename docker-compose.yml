version: '3.9'

networks:
  app-network:
    driver: bridge

services:
  frontend1:
    build: ./frontend
    container_name: frontend1
    networks:
      - app-network
    depends_on:
      - location
      - pet
      - user

  frontend2:
    build: ./frontend
    container_name: frontend2
    networks:
      - app-network
    depends_on:
      - location
      - pet
      - user

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - frontend1
      - frontend2
      - location
      - pet
      - user

  location:
    build: ./location-service
    container_name: location
    networks:
      - app-network
    deploy:
      replicas: 2

  pet:
    build: ./pet-service
    container_name: pet
    networks:
      - app-network
    deploy:
      replicas: 2

  user:
    build: ./user-service
    container_name: user
    networks:
      - app-network
    deploy:
      replicas: 2
