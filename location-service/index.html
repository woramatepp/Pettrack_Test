<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; color: #333; }
        .container { text-align: center; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; }
        #status { font-size: 1.1em; font-weight: bold; margin: 15px 0; min-height: 25px; }
        #coords { font-size: 1em; color: #555; }
        .status-ok { color: #28a745; }
        .status-error { color: #dc3545; }
        .status-info { color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPS Tracking</h1>
        <div id="status" class="status-info">กำลังเริ่มต้น...</div>
        <div id="coords">-- รอข้อมูลพิกัด --</div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const coordsEl = document.getElementById('coords');

        async function sendLocationToServer(lat, lon) {
            try {
                const response = await fetch('/log_location', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lat, lon })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Server response:', result);
                statusEl.textContent = '✔️ บันทึกพิกัดล่าสุดแล้ว';
                statusEl.className = 'status-ok';

            } catch (error) {
                console.error('Error sending data to server:', error);
                statusEl.textContent = '❌ เกิดข้อผิดพลาดในการบันทึก (ดูที่ Console)';
                statusEl.className = 'status-error';
            }
        }

        if ('geolocation' in navigator) {
            statusEl.textContent = 'กรุณาอนุญาตการเข้าถึงตำแหน่ง...';
            navigator.geolocation.watchPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    coordsEl.innerHTML = `ละติจูด: ${latitude.toFixed(6)}<br>ลองจิจูด: ${longitude.toFixed(6)}`;
                    sendLocationToServer(latitude, longitude);
                },
                (error) => {
                    console.error(`Geolocation Error: ${error.message}`);
                    statusEl.textContent = `⚠️ ข้อผิดพลาด: ${error.message}`;
                    statusEl.className = 'status-error';
                },
                { enableHighAccuracy: true, timeout: 300000, maximumAge: 0 }
            );
        } else {
            statusEl.textContent = 'เบราว์เซอร์ของคุณไม่รองรับ Geolocation';
            statusEl.className = 'status-error';
        }
    </script>
</body>
</html>
